<div>
<mat-toolbar class="list" color="primary">
  <div class="left">
      Welcome {{name |lowercase}}
    </div>
    <div>
        <button mat-button class="logout" type="button" (click)="btnClick()" >
            <mat-icon>logout<a class="login-link" routerLink=""></a></mat-icon> Logout
        </button>
        <span> 
        </span>
    </div>
    </mat-toolbar>
   </div>
<div>
    <div clas="filter">
        <span class="contries">
            <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
             <mat-select (selectionChange)="onChange($event)">
                   <mat-option value="India">India</mat-option> 
                  <mat-option value="China">China</mat-option>
                  <mat-option value="England">England</mat-option> 
                  <mat-option value="Wales">Wales</mat-option> 
                  <mat-option value="Spain">Spain</mat-option> 
                  <mat-option value="France">France</mat-option> 
                  <mat-option value="Ireland">Ireland</mat-option> 
                  <mat-option value="USA">USA</mat-option> 
                  <mat-option value="Mexico">Mexico</mat-option> 
                </mat-select>
              </mat-form-field>
            </span>
        <span class="search-container">
            <mat-form-field appearance="fill">
                <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)" >
            </mat-form-field>
        </span>
        <span>
            <!-- <mat-form-field class="ans"> -->
               <!-- Count {{ans}} -->
            <!-- </mat-form-field> -->
        </span>
    </div>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
     
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>College Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
       <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
       <ng-container matColumnDef="domains">
          <th mat-header-cell *matHeaderCellDef>Domains</th>
          <td mat-cell *matCellDef="let element">
            <a href="{{element.web_pages}}" target="_blank" rel="noreferrer noopener">{{element.domains}}</a>
            </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5,10,25,100]">
</mat-paginator>      
</div>
